provider: aws

# Single-node: 1 replica each 
  master: 1
  tserver: 1

# Low resources to fit node (total ~1 CPU / 3Gi requested)
resource:
  master:
    requests:
      cpu: 0.5
      memory: 0.5Gi
    limits:
      cpu: 1
      memory: 1Gi
  tserver:
    requests:
      cpu: 0.5
      memory: 2Gi
    limits:
      cpu: 1
      memory: 2.5Gi

# Small storage (total ~10Gi for 4 volumes: 2 per replica; fits hostpath)
storage:
  master:
    size: 5Gi
    storageClass: ""  # Uses default: microk8s-hostpath
  tserver:
    size: 5Gi
    storageClass: ""

# Skip ulimit check (avoids CrashLoopBackOff in containers)
preflight:
  skipUlimit: true

# Disable LoadBalancer (pending in single-node/MicroK8s)
enableLoadBalancer: false

# Your original sections (apply to sidecars/UI if needed)
primary:
  numNodes: 1

resource:  # Global/non-DB (overrides above for sidecars)
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi